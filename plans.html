<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/car.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Plans</title>
</head>

<body>

    <header>
        <div class="flex">
            <a href="index.html">
                <h1>Motor</h1>
            </a>
            <nav>
                <a href="cars.html" class="p-nav-header">Cars</a>
                <a href="submit.html" class="p-nav-header">Support</a>
                <a href="plans.html" class="p-nav-header">Plans</a>
                <a href="opportunity.html" class="p-nav-header">Oportunity</a>
                <a href="about.html" class="p-nav-header">About us</a>
            </nav>
        </div>
    </header>

    <div class="cover-page">

    </div>

    <div class="container">
        <div class="form">
            <h2>The best plans for you</h2>
            <form action="submit" id="send">
                <div id="error"></div>
                <div class="input-r grid plan-s">
                    <label for="name" class="t-r m-r">Name: </label>
                    <input type="text" id="text">
                    <label for="email" class="t-r m-r">Email: </label>
                    <input type="email" id="email">
                    <label for="tel" class="t-r m-r">Tel: </label>
                    <input type="tel" id="tel">
                    <label for="salary" class="t-r m-r">Salary $: </label>
                    <input type="text" id="salary">
                    <label for="deposit" class="t-r m-r">Select a car: </label>
                    <select name="car" id="car">
                        <option value="s" selected>Select a car</option>
                        
                    </select>

                </div>
                <div class="full-width">
                    <input type="submit" value="Calculate" class="m-a m-t" id="calculate">
                </div>
            </form>
            <div id="result"></div>
        </div>
        <div class="lds-hourglass" id="spinn"></div>

    </div>

    <div class="container hide" id="contain">
        <div class="button-history">
            <p><span class="title">Hystory</span></p>
            <table class="hide" id="table">
                <thead>
                    <tr>
                        <th>Car name</th>
                        <th>Salary</th>
                        <th>Months</th>
                        <th>Deposit</th>
                        <th>Pay per Month</th>
                    </tr>
                </thead>
                <tbody id="insert">

                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Made by Brian Cuenca 2020 &copy;</p>
    </footer>

    <script src="js/plan.js"></script>
    <script src="js/db.js"></script>


</body>

</html>
